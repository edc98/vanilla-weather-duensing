<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Vanilla Weather App</title>
    <link rel = "stylesheet" href = "src/style.css" />
</head>
<body>
    <div class = "container">
        <div class = "weather"> 
        <h1>
            Weather
        </h1>
        
        <form id="search-engine">
            <div class="row">
                <div class="col-7">
                    <input id="city-input" placeholder="search" autocomplete="off" autofocus="on" />
                </div>
                <div class="col-3">
                    <input type="submit" class="btn btn-primary w-100" id="city-submission" value="Search" />
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-6" class="other-info">
                <div class="location">
                    New York
                </div>
                <div class="day-time">
                    Monday 1:45pm
                </div>
                <div class="percipitation">
                    Percipitation: 16%
                </div>
                <div class="humidity">
                    Humidity: 94%
                </div>
                <div class="wind">
                    Wind: 13 km/hr
                </div>
            </div>
            <div class="col-4" class="temp">
                <span class="emoji">
                    ☁️
                </span>
                <span id="temperature"> 37 </span>
                <span id="degrees">
                    <span id="fahrenheit">°F</span> | <span id="celcius">°C</span>
                </span>
                <div class="looking-like">
                    Cloudy
                </div>
            </div>
        </div>
        
        <small>
            <a class="github-link" href="https://github.com/edc98/vanilla-weather-duensing" target="_blank">
                Open-source code
            </a>
            ,by Emma Duensing
        </small>
        </div>
    </div>
    

    <script src = "src/app.js"></script>
</body>
</html>
