<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Vanilla Weather App</title>
    <link rel = "stylesheet" href = "src/style.css" />
</head>
<body>
    <div class = "container">
        <div class = "weather"> 
        <h1>
            Weather
        </h1>
        
        <form id="search-engine">
            <div class="row">
                <label for = "Search">
                    Search
                </label>
                <div class="col-7">
                    <input id="city-input" placeholder="Search" autocomplete="off" autofocus="on" />
                </div>
                <div class="col-3">
                    <input type="submit"  id="city-submission" value = "Search"/>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-6" class="other-info">
                <div id="location">
                    New York
                </div>
                <div id="day-time">
                    <span id = "current-day">Monday</span> <span id = "local-time">1:45pm</span>
                </div>
                <div id="humidity">
                    Humidity: 
                </div>
                <div id="wind">
                    Wind: km/hr
                </div>
            </div>
            <div class="col-4" class="temp">
                <img src = "http://openweathermap.org/img/wn/10d@2x.png" id = "icon" />
                <div class = "temperature">
                    <span id = "temper"></span> 
                    <a href="#" id = "celcius">C</a> | 
                    <a href="#" id="fahrenheit">F </a>
                </div>
                <div id="looking-like">
                    Cloudy
                </div>
            </div>
        </div>
        
        <small>
            <a class="github-link" href="https://github.com/edc98/vanilla-weather-duensing" target="_blank">
                Open-source code
            </a>
            by Emma Duensing
        </small>
        </div>
    </div>
    

    <script src = "src/app.js"></script>
</body>
</html>
