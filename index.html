<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Vanilla Weather App</title>
    <link rel = "stylesheet" href = "src/style.css" />
</head>
<body>
    <h1>
        New York
    </h1>
    
    <ul>
        <li>
            Monday 1:45pm
        </li>
        <li>
            Cloudy
        </li>
    </ul>

    <div class = "row">
        <div class = "col-4" class = "looking-like">
            <span class = "emoji">
                ☁️
            </span>
            <span class = "temperature">
                37°F | 3°C
            </span>
        </div>
        <div class ="col-4" class = "other-info">
            <div class="percipitation">
                Percipitation: 16%
            </div>
            <div class="humidity">
                Humidity: 94%
            </div>
            <div class="wind">
                Wind: 13 km/hr
            </div>
        </div> 
    </div>

    <small>
        <a class = "github-link" href = "https://github.com/edc98/vanilla-weather-duensing" target = "_blank">
            Open-source code
        </a> 
        ,by Emma Duensing
    </small>

    <script src = "src/app.js"></script>
</body>
</html>
